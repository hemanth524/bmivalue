<!DOCTYPE html>
<html>
<head>
    <title>BMI Login Page</title>
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/z/bmi-body-mass-index-weight-loss-banner-background-bmi-body-mass-index-weight-loss-banner-background-vector-152839543.jpg' );
        display:flex;
            
            background-repeat: no-repeat;
            align-items: center;
            justify-content: right;
            height: 90vh;
            margin: 0;
        
            background-size: cover;
        }

        .image-container {
            margin-right: auto;
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        form {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            border-style: inset;
            border: 5px solid rgb(5, 248, 248);
            background-color: rgba(58, 58, 57, 0.7);
            border-top-right-radius: 90px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            max-width: 300px; /* Limit the width for a cleaner look */
            margin: auto; /* Center the form on the page */
            margin-left: auto;
            margin-right: 80px;
            
        }
       

        p {
            font-size: 33px;
            color: rgb(255, 0, 13);
            margin-bottom: 1px; /* Add space below the heading */
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"],
        input[type="reset"] {
            width: 100%; /* Make inputs fill the container */
            height: 20px;
            margin-bottom: 10px;
            border: 5px solid rgb(135, 222, 150);
            border-style: outset;
             /* Include padding and border in the element's total width and height */
        }

        button {
            width: 100px; /* Adjust button width for better alignment */
            border: 5px solid aqua;
            border-style: inset;
            font-size: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        p img {
            border: 2px solid white;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://i0.wp.com/physicalculturestudy.com/wp-content/uploads/2015/07/fotolia_41099712_m1.jpg?fit=1639%2C1159&ssl=1" width="300px" height="250px">
    </div>

    <form  onsubmit="return validateForm()" action="main.html">
        <p style="color: rgb(246, 246, 248);"><u>Login</u></p>
        <br>
        <input type="email" placeholder="E-mail" id="email">
        <label id="invalid" style="color: red; visibility: hidden;">Invalid</label>
        
        <br>
        <input type="password" placeholder="Password" id="password">
        <label id="invalid2" style="color: red; visibility: hidden;">Invalid</label>

        
        <br>
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
        <br>
        <br>
        <p>
            <img src="https://steelbluemedia.com/wp-content/uploads/2019/06/new-google-favicon-512.png" width="50px" height="50px">
            <img src="https://img.freepik.com/free-psd/3d-circle-with-facebook-logo-isolated-transparent-background_125540-3726.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1704067200&semt=ais" width="50px" height="50px">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png" width="50px" height="50px">
            <img src="https://img.freepik.com/premium-vector/modern-badge-logo-instagram-icon_578229-124.jpg" width="50px" height="50px">
        </p>
    </form>

</body>
<script>
    function validateForm() {
        var email = document.getElementById("email");
        var password = document.getElementById("password");
        if (email.value.trim() == "") {
            document.getElementById("invalid").style.visibility = "visible";
            return false;
        }
        if (password.value.trim() == "" || password.value.trim().length < 5) {
            document.getElementById("invalid2").style.visibility = "visible";
            return false;
        } else {
            return true;
        }
    }
</script>
</html>
